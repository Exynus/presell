    <style>
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .bebas { font-family: 'Bebas Neue', cursive; }
        .space { font-family: 'Space Grotesk', sans-serif; }
        
        /* High-End Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 100;
        }

        .glass {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
        }
        
        .text-gradient-gold {
            background: linear-gradient(135deg, #FFFDEB 0%, #D97706 50%, #78350F 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-gradient-chrome {
            background: linear-gradient(to bottom, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
            50% { box-shadow: 0 0 60px rgba(59, 130, 246, 0.5); }
        }
        .glow-pulse { animation: pulse-glow 4s infinite; }

        .shimmer-gold {
            position: relative;
            overflow: hidden;
        }
        .shimmer-gold::after {
            content: '';
            position: absolute;
            top: 0; left: -200%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.2), transparent);
            transform: skewX(-30deg);
            animation: shine 5s infinite;
        }
        @keyframes shine {
            to { left: 300%; }
        }

        * { cursor: none !important; }

        /* Scarcity Ticker Styling */
        .scarcity-gradient {
            background: linear-gradient(90deg, #1D4ED8 0%, #3B82F6 50%, #1D4ED8 100%);
        }

        /* Perspective grid - more subtle and cinematic */
        .perspective-grid {
            perspective: 800px;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: rotateX(45deg);
            position: absolute;
            bottom: -20%; left: -50%; width: 200%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
    </style>
